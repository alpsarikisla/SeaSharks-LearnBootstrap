<html>
    <head>
        <title>Bootstrap'e Başlarken</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../fontawesome-6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                   <div class="mt-3 mb-3">
                        <label class="form-label" for="araliksecici">Seçiniz</label>
                        <input type="range" class="form-range" id="araliksecici" name="araliksecici">
                   </div>
                   <div class="mt-3 mb-3">
                        <label class="form-label" for="as2">10 adımlı</label>
                        <input type="range" class="form-range" id="as2" name="as2" step="10">
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label" for="as2">Min Max</label>
                        <input type="range" class="form-range" id="as2" name="as2" min="0" max="5">
                    </div>
                </div>
            </div>
        </div>
        <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
