<html>
    <head>
        <title>Bootstrap'e Başlarken</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../fontawesome-6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
           <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Süslü Form
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mt-3 mb-3">
                                <label>Kullanıcı Adı</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                                </div>
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">İsim Soyisim</span>
                                    <input type="text" class="form-control" placeholder="isim">
                                    <input type="text" class="form-control" placeholder="Soyisim">
                                </div>
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">İsim</span>
                                    <span class="input-group-text">Soyisim</span>
                                    <input type="text" class="form-control" placeholder="isim">
                                    <input type="text" class="form-control" placeholder="Soyisim">
                                </div>
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Gün</span>
                                    <input type="text" class="form-control" placeholder="05">
                                    <span class="input-group-text">Ay</span>
                                    <input type="text" class="form-control" placeholder="2027">
                                </div>
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Gün/Ay</span>
                                    <input type="text" class="form-control" placeholder="05">
                                    <span class="input-group-text">/</span>
                                    <input type="text" class="form-control" placeholder="2027">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mt-3 mb-3">
                                <label>Mail Adresi</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Mail Adresi">
                                    <span class="input-group-text">@veksisbusines.com</span>
                                </div>
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Aranacak">
                                    <button class="btn btn-outline-secondary">Ara</button>
                                </div>
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="">
                                    <button class="btn btn-primary">Tamam</button>
                                    <button class="btn btn-danger">İptal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-outline-secondary float-end">İptal</a>
                    <a href="#" class="btn btn-primary float-end">Gönder</a>
                </div>
           </div>
        </div>
        <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
