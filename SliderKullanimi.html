<html>
    <head>
        <title>Bootstrap'e Başlarken</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="fontawesome-6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-light navbar-light shadow">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">Turşu Getir</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kapanabilenmenu"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="kapanabilenmenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Anasayfa</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Hakkımzda</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">İletişim</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Alp Sarıkışla</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilim</a></li>
                                    <li><a class="dropdown-item text-warning" href="#">Mesajlar</a></li>
                                    <li><a class="dropdown-item" href="#">Fovorilerim</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Çıkış</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container mt-3">
            <div class="carousel slide" data-bs-ride="carousel" id="demo">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/s1.jpg" class="d-block w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="Images/s2.jpg" class="d-block w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="Images/s3.jpg" class="d-block w-100"/>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
